---
layout: default
---
<h2>{{ page.tag | prepend: '#'}}</h2>
<ul type="none">
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> • {{ post.date | date_to_string }} • {{ post | tags }}</li>
{% endfor %}
</ul>

<h2>All Tags</h2>
<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
